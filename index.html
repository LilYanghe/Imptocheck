<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imptochecker</title>
    <link rel="icon" href="imptocheckericon.svg" type="image/x-icon">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: center;
        }
        input, button {
            padding: 10px;
            margin: 5px;
            font-size: 16px;
        }
        button {
            cursor: pointer;
        }
        #result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }
        .highlight {
            color: #d9534f; /* Color llamativo */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Imptochecker</h1>
        <input type="number" step="0.01" id="finalAmount" placeholder="Monto final">
        <button onclick="calculate()">Calcular</button>
        <p id="result"></p>
    </div>

    <script>
        function calculate() {
            const finalAmount = parseFloat(document.getElementById('finalAmount').value);
            if (!isNaN(finalAmount)) {
                // Calcula el monto original y redondea a dos decimales
                let originalAmount = finalAmount / 1.07;
                originalAmount = Math.round(originalAmount * 100) / 100;
                // Recalcula el monto final real usando el monto original redondeado
                const recalculatedFinalAmount = originalAmount * 1.07;
                document.getElementById('result').innerHTML = `
                    El monto original es: <span class="highlight">${originalAmount.toFixed(2)}</span><br>
                    Monto Final Real (2 decimales): <span class="highlight">${recalculatedFinalAmount.toFixed(2)}</span><br>
                    Monto Final Real (3 decimales): <span class="highlight">${recalculatedFinalAmount.toFixed(3)}</span>
                `;
            } else {
                document.getElementById('result').innerText = "Por favor, ingresa un monto v√°lido.";
            }
        }

        document.getElementById('finalAmount').addEventListener('keydown', function(event) {
            if (event.key === 'Enter') {
                calculate();
            }
        });
    </script>

</body>
</html>
