<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imptochecker</title>
    <link rel="icon" href="imptocheckericon.svg" type="image/x-icon">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: center;
        }
        input, button {
            padding: 10px;
            margin: 5px;
            font-size: 16px;
        }
        button {
            cursor: pointer;
        }
        .table-like {
            display: table;
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }
        .row {
            display: table-row;
        }
        .cell {
            display: table-cell;
            padding: 5px 15px;
        }
        .right {
            text-align: right;
        }
        .highlight {
            color: #d9534f;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Imptochecker</h1>
        <input type="number" step="0.01" id="finalAmount" placeholder="Monto final">
        <button onclick="calculate()">Calcular</button>
        <div class="table-like" id="result"></div>
    </div>

    <script>
        function calculate() {
            const finalAmount = parseFloat(document.getElementById('finalAmount').value);
            if (!isNaN(finalAmount)) {
                let originalAmount = finalAmount / 1.07;
                originalAmount = Math.round(originalAmount * 100) / 100;
                const taxAmount = originalAmount * 0.07;
                const recalculatedFinalAmount2 = (originalAmount + taxAmount).toFixed(2);
                const recalculatedFinalAmount3 = (originalAmount + taxAmount).toFixed(3);
                
                document.getElementById('result').innerHTML = `
                    <div class="row">
                        <div class="cell">Monto sin 7</div>
                        <div class="cell right highlight">${originalAmount.toFixed(2)}</div>
                    </div>
                    <div class="row">
                        <div class="cell">7%</div>
                        <div class="cell right highlight">${taxAmount.toFixed(2)}</div>
                    </div>
                    <div class="row">
                        <div class="cell">Monto con 7% (0.00)</div>
                        <div class="cell right highlight">${recalculatedFinalAmount2}</div>
                    </div>
                    <div class="row">
                        <div class="cell">Monto con 7% (0.000)</div>
                        <div class="cell right highlight">${recalculatedFinalAmount3}</div>
                    </div>
                `;
            } else {
                document.getElementById('result').innerText = "Por favor, ingresa un monto v√°lido.";
            }
        }

        document.getElementById('finalAmount').addEventListener('keydown', function(event) {
            if (event.key === 'Enter') {
                calculate();
            }
        });
    </script>
</body>
</html>
